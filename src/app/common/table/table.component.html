<ng-container>

  <mat-spinner *ngIf="tableDataSource.loading$ | async" diameter="64" style="margin: 0 auto"></mat-spinner>

  <!-- Filter -->
  <ng-container [matColumnDef]="this.actionIcons">
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput  placeholder="search..." />
    </mat-form-field>
  </ng-container>

  <!-- Table -->
  <div class="table-responsive">
    <table
      mat-table
      [dataSource]="tableDataSource"
      matSort
      (matSortChange)="sortTable($event)"
      aria-label="Elements"
    >
    <!-- for routing to details view page -->
      <ng-template #previewButton let-row="row">
        <button
          mat-button
          matTooltip="{{ row.firstName | possessive }} details"
          matTooltipPosition="right"
          routerLink="{{ row.id }}"
        >
          <mat-icon>preview</mat-icon>
        </button>
      </ng-template>

      <!-- action column -->
      <ng-container *ngIf="actionIcons?.length" [matColumnDef]="actionIcons" stickyEnd>
        <th mat-header-cell *matHeaderCellDef>{{ actionIcons | titlecase }}</th>
        <td mat-cell *matCellDef="let element" [id]="actionIcons">
          <ng-container
            *ngTemplateOutlet="previewButton; context: { row: element }"
          ></ng-container>
          <button
            mat-button
            matTooltip="Edit"
            matTooltipPosition="right"
            (click)="updateRowAction(element)"
          >
            <mat-icon color="primary">edit</mat-icon>
          </button>
          <button
            mat-button
            matTooltip="Delete"
            matTooltipPosition="right"
            (click)="deleteRowAction(element)"
          >
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container
        *ngFor="let tableColumn of tableColumns"
        [matColumnDef]="tableColumn.name"
      >
        <!-- if sortable column header -->
        <ng-container *ngIf="tableColumn.isSortable; else notSortable">
          <th
            mat-header-cell
            *matHeaderCellDef
            [mat-sort-header]="tableColumn.name"
            [arrowPosition]="
              tableColumn.position === 'right' ? 'before' : 'after'
            "
          >
            {{ tableColumn.name }}
          </th>
        </ng-container>

        <!-- else not sortable -->
        <ng-template #notSortable>
          <th
            mat-header-cell
            *matHeaderCellDef
            [class.text-right]="tableColumn.position == 'right'"
          >
            {{ tableColumn.name }}
          </th>
        </ng-template>

        <!-- column data -->
        <td
          mat-cell
          *matCellDef="let element"
          [class.text-right]="tableColumn.position == 'right'"
        >
          {{ element | dataPropertyGetter : tableColumn.dataKey }}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <!-- </table> -->

  <!-- pagination -->
  <mat-paginator
    *ngIf="tableDataSource.page$ | async as page"
    [length]="page.totalElements"
    [pageSize]="page.size"
    [pageIndex]="page.number"
    [pageSizeOptions]="paginationSizes"
    (page)="tableDataSource.fetch($event.pageIndex, $event.pageSize)"
    showFirstLastButtons
  >
  </mat-paginator>
</ng-container>
