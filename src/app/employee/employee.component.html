<mat-toolbar class="mat-elevation-z6">
  <mat-toolbar-row>
    <!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button>
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
    <button type="button" button="submit" mat-raised-button class="button">
      <mat-icon>person_add</mat-icon> <span class="label">Add Employee</span>
    </button>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <ul fxLayout fxLayoutGap="20px" class="navigation-items">
        <li>
        <a  routerLink="/dashboard"> <span class="link">Dashboard</span> </a>
        <span class="label"> / Employees Information</span>
        </li>
      </ul>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
<br />
<app-table
  class="grid-container"
  [tableData]="employees"
  [tableColumns]="employeeTableColumns"
  [isFilterable]="true"
  [isPageable]="true"
  [paginationSizes]="[2, 4, 6]"
  [defaultPageSize]="4"
  (sort)="sortData($event)"
  [rowActionIcon]="'delete'"
  (rowAction)="removeEmployee($event)"
></app-table>
