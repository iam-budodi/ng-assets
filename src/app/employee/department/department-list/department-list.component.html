<div>
  <mat-toolbar class="mat-elevation-z6">
    <mat-toolbar-row>
      <button
        (click)="createDepartment()"
        button="submit"
        class="button"
        mat-raised-button
        type="button"
      >
        <span class="label">{{ addDeptButtonLabel }}</span>
      </button>

      <div fxFlex fxHide.xs fxLayout fxLayoutAlign="flex-end">
        <ul class="alert alert-info navigation-items" fxLayout fxLayoutGap="20px">
          <li>
            <a routerLink="/dashboard">
              <span class="link" matTooltip="Click to return to dashboard">Dashboard</span>
            </a>
            <span class="label"> / {{ pageTitle }}</span>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <br/>
  <search-table (deleteAction)="deleteDepartment($event)"
                (updateAction)="updateDepartment($event)"
                [tableColumns]="departmentTableColumns"
                [tableEntries]="tableData"
                class="grid-container"
  ></search-table>
</div>
