<mat-toolbar class="mat-elevation-z8">
  <mat-toolbar-row>
    <button
      (click)="sidenav.toggle()"
      *ngIf="sidenav.mode === 'over'"
      mat-icon-button
      matTooltip="Menu"
    >
      <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
      <mat-icon *ngIf="sidenav.opened">close</mat-icon>
    </button>
    <span>[Logo Placeholder]</span>

    <div fxFlex fxHide.xs fxLayout fxLayoutAlign="flex-end" fxLayoutGap="20px">
      <button mat-icon-button matTooltip="Notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <button
        [matMenuTriggerFor]="userAccountMenu"
        mat-icon-button
        matTooltip="Login"
      >
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon>
          <span>Profile</span>
        </button>
        <mat-divider></mat-divider>
        <button (click)="logout()" mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img
      class="avatar mat-elevation-z8"
      src="https://th.bing.com/th?id=OIP.w3GGAMu693wOoV5UAp2V2AHaG7&w=258&h=241&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
    />

    <h4 class="name">{{userProfile?.firstName}} {{userProfile?.lastName}}</h4>
    <h3 class="designation">{{designation}}</h3>

    <mat-divider></mat-divider>

    <mat-nav-list>
      <a *ngFor="let route of routeLinks.slice(0, 2)" mat-list-item routerLink="{{ route.link }}">
        <mat-icon class="icon">{{ route.icon }}</mat-icon>
        <span class="label">{{ route.name }}</span>
      </a>

      <ng-container *ngFor="let route of routeLinks.slice(2)">
        <!--        <mat-expansion-panel *ngIf="(route.header !== 'Asset Inventory' || !isAdmin) || (route.header !== 'Asset Tracking' || !isProcure) || (route.header !== 'Employee' || !isProcure)">-->
        <mat-expansion-panel
          *ngIf="!(route.header === 'Asset Inventory' && isAdmin) && !(route.header === 'Asset Tracking' && isProcure) && !(route.header === 'Employee' && isProcure)">
          <mat-expansion-panel-header>
            {{ route.header }}
          </mat-expansion-panel-header>
          <mat-nav-list>
            <a *ngFor="let panel of route.nav" [class.hidden]="!hasAccess(panel)" mat-list-item
               routerLink="{{ panel.link }}">
              <mat-icon class="icon">{{ panel.icon }}</mat-icon>
              <span class="label">{{ panel.name }}</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </ng-container>
    </mat-nav-list>

    <mat-divider></mat-divider>
    <button class="menu-button" mat-button routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
