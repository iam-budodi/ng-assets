<div>
  <mat-toolbar class="mat-elevation-z6">
    <mat-toolbar-row>
      <button
        (click)="assignItem()"
        class="button"
        mat-raised-button
        type="button"
      >
        <mat-icon>person_add</mat-icon>
        <span class="label">{{ assignButtonLabel }}</span>
      </button>

      <div fxFlex fxHide.xs fxLayout fxLayoutAlign="flex-end">
        <ul class="alert alert-info navigation-items" fxLayout fxLayoutGap="20px">
          <li>
            <a routerLink="/dashboard">
              <span class="link" matTooltip="Click to return to dashboard">Dashboard</span>
            </a>
            <span class="label"> / {{ pageTitle }}</span>
          </li>
        </ul>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <br/>
  <app-table (deleteAction)="deleteAssignment($event)"
             (updateAction)="updateAssignment($event)"
             [tableColumns]="assignmentTableColumns"
             [tableEntries]="tableData"
             class="grid-container"
  ></app-table>
</div>
